    <script>
    var sideBar = document.getElementById("sideBar");
    
    function closeSide(){
      document.getElementById("sideBar").style = "position:fixed;width:13%;height:88vh;border-radius:7px;left:-14%;top:7vh;background-image:linear-gradient(#0F00D3, #F749FF);z-index:6;";
    };
    function openSide(){
      document.getElementById("sideBar").style = "position:fixed;width:43%;height:80vh;border-radius:7px;left:30%;top:10vh;background-color:#B9B9B988;z-index:6;";
    };
    function frame(link){
      document.getElementById("frame").src = link;
    }
      
function search(){
    // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('searchBar');
  filter = input.value.toUpperCase();
  ul = document.getElementById("search");
  li = ul.getElementsByTagName('h2');

    // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i]
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
    </script>
